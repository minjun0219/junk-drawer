<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>OS X Lion Style User Photo</title>
<style type="text/css">
body{padding-top:150px;background:url('icloud-background_tedkenan.jpg') 50% 0 no-repeat}
#user{margin:0 auto;width:100px;height:100px;border-radius:12em;padding:0.3em;overflow:hidden;background-image:-webkit-linear-gradient(top,rgb(255,255,255) 0%,rgb(230,230,230) 100%);box-shadow:0 1px 5px rgba(0,0,0,0.6)}
#user span{display:block;width:100%;height:100%;border-radius:10em;overflow:hidden;background-size:100% 100%;box-shadow:inset 0 1px 5px rgba(0,0,0,0.6),inset 0 10px 20px rgba(255,255,255,0.4)}
</style>
</head>
<body>
<div id="user">
<span style="background-image:url('./image.jpg')"></span>
</div>
</body>
</html>
